<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to My Static Server</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 2s ease-in;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
        }

        a {
            color: #fff;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

            a:hover {
                color: #ffe680;
            }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to My Static Web Server!</h1>
        <p>This page is served using a custom C++ HTTP server.</p>
        <p>Try opening <a href="/page2.html">page2.html</a> or a random URL to test 404.</p>
    </div>
</body>
</html>
