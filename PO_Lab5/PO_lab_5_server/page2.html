<html lang="en">
<head>

    <title>Page 2</title>
    <style>
        body {
            background: #f9f9f9;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border: 1px solid #ddd;

        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #2575fc;
            font-weight: bold;
        }

            a:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <div class="container">
        <h2>This is Page 2</h2>
        <p>You're now viewing a different static page.</p>

</html>
